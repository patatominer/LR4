<!DOCTYPE html>
<html>

	<body style="background-color:LightSteelBlue;">
		<script>
 
		/* Дан целочисленный массив N. Вывести все содержащиеся в данном
		массиве четные числа в порядке убывания их индексов, а также их кол-во К. 
		2, 99, 13, 14, 8, 41, 23, 17, 25, 0, 11, 50 */
		"use strict"
		let N = [0, 3, 15, 2, 22, 19, 5, 7, 52, 10, 24, 16, 8], new_arr = [];
		for (let i = 0; i <= N.length; i++) {
			if (N[i] % 2 == 0) {
				new_arr.unshift( N[i] );
			};
		}
		alert("Массив чисел: " + N );
		alert("Чётные числа в порядке убывания индексов: " +  new_arr );	
		
		
		</script> 
	</body>
</html>
